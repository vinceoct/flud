<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <h1>fl≈≠d</h1>
    
    <div id="menu">
        <button id="reset" onclick="reset()">RESET</button>
        <button id="score"><span id="turnnum">0</span>/25</button>
        <button id="colors" onclick="showColors()">Colors</button> 
    </div>

    <div id="board">
        <div class="r1">
            <button class ="boardb" id="1a"></button>
            <button class ="boardb" id="1b"></button>
            <button class ="boardb" id="1c"></button>
            <button class ="boardb" id="1d"></button>
        </div>
        <div class="r2">
            <button class ="boardb" id="2a"></button>
            <button class ="boardb" id="2b"></button>
            <button class ="boardb" id="2c"></button>
            <button class ="boardb" id="2d"></button>
        </div>
        <div class="r3">   
            <button class ="boardb" id="3a"></button>
            <button class ="boardb" id="3b"></button>
            <button class ="boardb" id="3c"></button>
            <button class ="boardb" id="3d"></button>
        </div>
        <div class="r4">
            <button class ="boardb" id="4a"></button>
            <button class ="boardb" id="4b"></button>
            <button class ="boardb" id="4c"></button>
            <button class ="boardb" id="4d"></button>
        </div>
    </div>  
    
    <div id="play">
        <button class ="playb" id="c1" onclick="turn(this)"></button>
        <button class ="playb" id="c2" onclick="turn(this)"></button>
        <button class ="playb" id="c3" onclick="turn(this)"></button>
        <button class ="playb" id="c4" onclick="turn(this)"></button>
        <button class ="playb" id="c5" onclick="turn(this)"></button>
        <button class ="playb" id="c6" onclick="turn(this)"></button>
    </div>

   <div id="endgame">
        <div id="messagebox">
            <h2 id="message"></h2>
            <button onclick="playAgain()">Play Again?</button>
        </div>
   </div>  
   
    <div id="palettemenu" style="z-index: -1;">
        <div id="palettes">
            <div class="default">
                <button id="default" onclick="colorChange(this)">default</button>
                <button class ="palettes" id="" style="background-color: #ff0000;"></button>
                <button class ="palettes" id="" style="background-color: #0000FF;"></button>
                <button class ="palettes" id="" style="background-color: #FFFF00;"></button>
                <button class ="palettes" id="" style="background-color: #FFA500;"></button>
                <button class ="palettes" id="" style="background-color: #800080;"></button>
                <button class ="palettes" id="" style="background-color: #008000;"></button>
            </div>
            <div class="gutsy">
                <button id="gutsy" onclick="colorChange(this)">gutsy</button>
                <button class ="palettes" id="" style="background-color: #9D2241;"></button>
                <button class ="palettes" id="" style="background-color: #0E1D6A;"></button>
                <button class ="palettes" id="" style="background-color: #E2DF50;"></button>
                <button class ="palettes" id="" style="background-color: #EA9828;"></button>
                <button class ="palettes" id="" style="background-color: #FFFFFF;"></button>
                <button class ="palettes" id="" style="background-color: #2A603b;"></button>
            </div>
            <div class="ooo">   
                <button id="ooo" onclick="colorChange(this)">ooo</button>
                <button class ="palettes" id="" style="background-color: #840F0A;" ></button>
                <button class ="palettes" id="" style="background-color: #069CD4;"></button>
                <button class ="palettes" id="" style="background-color: #AEDCF6;"></button>
                <button class ="palettes" id="" style="background-color: #FBB922;"></button>
                <button class ="palettes" id="" style="background-color: #F199C0;"></button>
                <button class ="palettes" id="" style="background-color: #64B3A4;"></button>
            </div>
            <div class="colorblind">
                <button id="colorblind" onclick="colorChange(this)">colorblind</button>
                <button class ="palettes" id="" style="background-color: #DC267F;"></button>
                <button class ="palettes" id="" style="background-color: #648FFF;"></button>
                <button class ="palettes" id="" style="background-color: #FFB000;"></button>
                <button class ="palettes" id="" style="background-color: #FE6100;"></button>
                <button class ="palettes" id="" style="background-color: #785EF0;"></button>
                <button class ="palettes" id="" style="background-color: #33460C;"></button>
            </div>
            <button id="close" onclick="showColors()">close</button>
        </div>
    </div>
</body>
</html>
